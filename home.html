<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Portfolio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <link href="style.css" rel="stylesheet" type="text/css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <div class="hero-bg">
        <nav>
            <h3 class="nav-logo">The Combine</h3>

            <ul class="nav-links">
                <li class="link"><a href="#">Team Information</a></li>
                <li class="link"><a href="#">Standings</a></li>
                <li class="link"><a href="#">Live Events</a></li>
                <li class="link"><a href="#">About Us</a></li>
            </ul>
        </nav>

        <div class="hero-text">
            <h1 class="hero-heading">Welcome to The Combine</h1>
            <p class="hero-description">Explore the Excitement of Sports Leagues and Betting</p>
            <button class="btn">Sign Up</button>
        </div>
    </div>

    <div class="dashboard">

        <div class="card" id="team_scores">
            <h2>League Scores</h2>
        </div>

        <div class="card">
            <h2>User's Bets</h2>
            <table id="userBetsTable" class="data-table">
                <thead>
                    <tr>
                        <th>Bet ID</th>
                        <th>Amount</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </div>

        <div class="card">
            <h2>Live Events</h2>
            <table id="liveEventsTable" class="data-table">
                <thead>
                    <tr>
                        <th>Event ID</th>
                        <th>Name</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </div>

        <div class="card">
            <h2>User Profile</h2>
        </div>
        <div class="card graph-card">
            <canvas id="playerMetricsChart" width="400" height="200"></canvas>

            <script>
                // Look at Chart.js documentation
                // Run flask app to display
                fetch('/get_player_metrics')
                    .then(response => response.json())
                    .then(data => {
                        var ctx = document.getElementById('playerMetricsChart').getContext('2d');
                        var myChart = new Chart(ctx, {
                            type: 'bar',
                            data: {
                                labels: data.labels,
                                datasets: [{
                                    label: 'Player Scores',
                                    data: data.scores,
                                    backgroundColor: 'rgba(75, 192, 192, 0.2)',
                                    borderColor: 'rgba(75, 192, 192, 1)',
                                    borderWidth: 1
                                }]
                            },
                            options: {
                                scales: {
                                    y: {
                                        beginAtZero: true
                                    }
                                }
                            }
                        });
                    });
            </script>
        </div>
    </div>


    <script src="script.js"> </script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
